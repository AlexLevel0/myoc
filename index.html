<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OC List Café Style</title>

<style>
  :root{
    --cafe-bg:#f8f3e7;
    --card:#ffffff;
    --brown:#5a4633;
    --milk:#d7c7b5;
    --shadow:rgba(80,60,40,0.18);
    --radius:14px;
    --gap:14px;
  }

  body{
    margin:0;
    background:var(--cafe-bg);
    font-family:"Hiragino Sans","Noto Sans JP",system-ui;
    padding:22px;
    color:var(--brown);
  }

  h1{
    font-size:22px;
    font-weight:800;
    margin:0 0 20px;
    letter-spacing:1px;
  }

  .grid{
    display:grid;
    gap:var(--gap);
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 4px 12px var(--shadow);
    padding:12px;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 22px var(--shadow);
  }

  .avatar{
    width:110px;
    height:110px;
    border-radius:12px;
    object-fit:cover;
    margin-bottom:10px;
    background:#eee;
  }

  .furigana{
    font-size:12px;
    color:#8d7b6b;
  }
  .name{
    margin-top:4px;
    font-size:16px;
    font-weight:700;
    text-align:center;
  }

  /* モーダル */
  .overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:50;
    padding:20px;
  }
  .overlay.open{ display:flex; }

  .panel{
    background:var(--card);
    border-radius:var(--radius);
    padding:20px;
    max-width:600px;
    width:100%;
    display:grid;
    grid-template-columns:130px 1fr;
    gap:18px;
    position:relative;
    box-shadow:0 14px 36px rgba(0,0,0,.3);
  }

  .panel img{
    width: 110px;
    height: auto;
    border-radius:12px;
    object-fit:cover;
    background:#eee;
  }

  .panel-name{
    font-size:22px;
    font-weight:800;
  }
  .panel-furi{
    font-size:13px;
    color:#8d7b6b;
  }
  .panel-profile{
    margin-top:10px;
    line-height:1.6;
    font-size:14px;
  }

  .close-btn{
    position:absolute;
    right:12px;
    top:10px;
    font-size:28px;
    cursor:pointer;
    color:var(--brown);
  }
</style>
</head>

<body>

<h1>☕ オリキャラ メニュー</h1>

<div class="grid" id="oc-grid"></div>

<!-- モーダル -->
<div class="overlay" id="overlay">
  <div class="panel">
    <span class="close-btn" id="close">×</span>
    <img id="modal-img" src="">
    <div>
      <div class="panel-furi" id="modal-furi"></div>
      <div class="panel-name" id="modal-name"></div>
      <div class="panel-profile" id="modal-profile"></div>
    </div>
  </div>
</div>

<script>
  /* ▼ ここでオリキャラをオブジェクトで管理！ ▼ */

  const OCs = [
    {
      id: 1,
      name: "北村 来夢",
      furi: "きたむら らいむ",
      img: "img/raimu.png",
      profile: "元気な歌い手。シトラスが好き。"
    },
    {
      id: 2,
      name: "クロノ",
      furi: "くろの",
      img: "img/kurono.png",
      profile: "時間を操る青年。コーヒーが大好物。"
    },
    {
      id: 3,
      name: "ソラ",
      furi: "そら",
      img: "img/sora.png",
      profile: "空を飛べる元気キャラ。甘いラテが好き。"
    }
  ];

  /* ▼ グリッドへ生成 ▼ */
  const grid = document.getElementById("oc-grid");

  OCs.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img class="avatar" src="${c.img}">
      <div class="furigana">${c.furi}</div>
      <div class="name">${c.name}</div>
    `;
    card.onclick = () => openModal(c);
    grid.appendChild(card);
  });

  /* ▼ モーダル制御 ▼ */

  const overlay = document.getElementById("overlay");
  const closeBtn = document.getElementById("close");

  function openModal(c){
    document.getElementById("modal-img").src = c.img;
    document.getElementById("modal-furi").textContent = c.furi;
    document.getElementById("modal-name").textContent = c.name;
    document.getElementById("modal-profile").textContent = c.profile;

    overlay.classList.add("open");
  }

  closeBtn.onclick = () => overlay.classList.remove("open");
  overlay.onclick = (e) => { if(e.target === overlay) overlay.classList.remove("open"); };

</script>

</body>
</html>
